<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Panela - Teste com Dados Estáticos</title>
</head>
<body>
    <h1>Teste de Envio com Dados Estáticos</h1>
    
    <!-- Botão para iniciar o teste -->
    <button id="enviarDados">Enviar Dados Estáticos</button>

    <script>
        // Função de envio com dados estáticos
        document.getElementById('enviarDados').addEventListener('click', function () {
            // Dados estáticos para o teste
            const sheetData = {
                "data": [
                    {
                        "data": "20/09/2023 14:30",  // Data estática
                        "nome": "Teste Estático",  // Nome estático
                        "presentes": "Conjunto de Panelas"  // Presente estático
                    }
                ]
            };

            // Verificação de depuração no console
            console.log('Dados a serem enviados:', sheetData);

            // Fazer a requisição POST para o SheetDB
            fetch('https://sheetdb.io/api/v1/lilmqffgjyxmh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(sheetData),  // Enviar os dados no formato correto
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao criar registro no Google Sheets');
                }
                return response.json();
            })
            .then(data => {
                alert('Dados estáticos enviados com sucesso!');
                console.log('Sucesso:', data);
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Houve um erro ao enviar os dados. Detalhes do erro: ' + error.message);
            });
        });
    </script>
</body>
</html>
